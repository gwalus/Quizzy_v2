<div class="container" style="margin: 3% auto">
    <div class="jumbotron" style="padding: 1rem 4rem 2rem 4rem">
        <div class="mt-0">
            <div class="row text-right">
                <h3 class="display-5">{{currentQuestion?.category}}</h3>
            </div>

            <div class="row text-left">
                <span class="h1">Question</span>
            </div>

            <hr class="my-2">
            <p class="lead wrap mb-4">{{currentQuestion?.question}}</p>


            <div class="row">
                <div class="col-md" *ngFor="let answer of currentQuestion?.answers; let i = index">
                    <div class="card border-{{answerColorDisplay[i]}} mb-3" style="max-width: 20rem;">
                        <button class="btn btn-outline-secondary" style="padding: 2rem; margin: 5%; font-size: 18px;"
                            (click)="checkAnswer(currentQuestion.questionId, answer, i)" [disabled]="isAnswered">
                            {{answer}}
                        </button>
                    </div>
                </div>
                <div *ngIf="isAnswered" class="text-center">
                    <p class="text-{{answerType}}" style="font-size: 2rem;">{{answerResult}}</p>
                </div>
            </div>

        </div>
    </div>
